<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 1px solid black">
      <form action="#" method="post">
        <h1><b>NHẬP THÔNG TIN SINH VIÊN </b></h1>
        <label for="txthoten">Họ và tên:</label>
        <input type="text" name="txthoten" />
        <br />
        <label for="txtmaso">Mã số sinh viên:</label>
        <input type="text" name="txtmaso" />
        <br />
        <label for="txtngaysinh">Ngày sinh:</label>
        <input type="date" name="txtngaysinh" />
        <br />
        <label for="rdchuyennganh">Chuyên ngành:</label>
        <input type="radio" name="rdchuyennganh" value="cnpm" />CNPM
        <input type="radio" name="rdchuyennganh" value="httt" />HTTT
        <input type="radio" name="rdchuyennganh" value="anninhmang" />AN NINH
        MẠNG
        <br />
        <label for="chksothic">Sở thích:</label><br />
        <input type="checkbox" name="chksothic" value="Viết chương trình" />Viết
        chương trình<br />
        <input
          type="checkbox"
          name="chksothic"
          value="Phân tích cơ sở dữ liệu"
        />Phân tích cơ sở dữ liệu<br />
        <input
          type="checkbox"
          name="chksothic"
          value="Xây dựng sơ đồ mạng"
        />Xây dựng sơ đồ mạng<br />
        <label for="clmau">Màu sắc yêu thích:</label>
        <input type="color" name="clmau" /><br />
        <label for="btnbrowse">Hình đại diện</label>
        <input type="button" name="btnbrowse" value="browse..." <p>No file selected.</p>
        <label for="txttendangnhap">Tên đăng nhập web trường:</label>
        <input type="text" name="txttendangnhap" /><br>
        <label for="txtmk">Mật khẩu đăng nhập web trường: </label>
        <input type="password" name="txtmk" placeholder="" ><br>
        <input type="button" value="Gửi dữ liệu về máy chủ">
      </form>
    </div>
  </body>
</html>
